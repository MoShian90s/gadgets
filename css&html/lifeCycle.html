<!DOCTYPE html>
<html>
    <head>
        <title>life cycle</title>
    </head>
    <body>
        <article>
            <h1>check the console to observe the lifecycle state change</h1>
        </article>
        <map name="infographic">
            <area
                shape="poly"
                coords="130,147,200,107,254,219,130,228"
                href="https://developer.mozilla.org/docs/Web/HTML"
                target="_self"
                alt="HTML"
            />
            <area
                shape="poly"
                coords="130,147,130,228,6,219,59,107"
                href="https://developer.mozilla.org/docs/Web/CSS"
                target="_self"
                alt="CSS"
            />
            <area
                shape="poly"
                coords="130,147,200,107,130,4,59,107"
                href="https://developer.mozilla.org/docs/Web/JavaScript"
                target="_self"
                alt="JavaScript"
            />
        </map>
        <img
            usemap="#infographic"
            src="https://interactive-examples.mdn.mozilla.net/media/examples/mdn-info2.png"
            alt="MDN infographic"
        />
        <script>
            const getState = () => {
                if (document.visibilityState === 'hidden') {
                    return 'hidden';
                }
                if (document.hasFocus()) {
                    return 'active';
                }
                return 'passive';
            };

            // Stores the initial state using the `getState()` function (defined above).
            let state = getState();

            // Accepts a next state and, if there's been a state change, logs the
            // change to the console. It also updates the `state` value defined above.
            const logStateChange = (nextState) => {
                const prevState = state;
                if (nextState !== prevState) {
                    console.log(`State change: ${prevState} >>> ${nextState}`);
                    state = nextState;
                }
            };

            // These lifecycle events can all use the same listener to observe state
            // changes (they call the `getState()` function to determine the next state).
            ['pageshow', 'focus', 'blur', 'visibilitychange', 'resume'].forEach(
                (type) => {
                    window.addEventListener(
                        type,
                        () => logStateChange(getState()),
                        {
                            capture: true,
                        }
                    );
                }
            );

            // The next two listeners, on the other hand, can determine the next
            // state from the event itself.
            window.addEventListener(
                'freeze',
                () => {
                    // In the freeze event, the next state is always frozen.
                    logStateChange('frozen');
                },
                { capture: true }
            );

            window.addEventListener(
                'pagehide',
                (event) => {
                    if (event.persisted) {
                        // If the event's persisted property is `true` the page is about
                        // to enter the Back-Forward Cache, which is also in the frozen state.
                        logStateChange('frozen');
                    } else {
                        // If the event's persisted property is not `true` the page is
                        // about to be unloaded.
                        logStateChange('terminated');
                    }
                },
                { capture: true }
            );
        </script>
    </body>
</html>
